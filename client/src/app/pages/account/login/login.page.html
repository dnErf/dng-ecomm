
<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>
      <app-text formControlName="email" [label]="'Email Address'"></app-text>
      <app-text formControlName="password" [label]="'Password'" [type]="'password'"></app-text>   
      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button class="btn btn-lg btn-block" type="submit" (click)="logAsGuest()">LogIn as Guest</button>
    </form>
  </div>
</div>
