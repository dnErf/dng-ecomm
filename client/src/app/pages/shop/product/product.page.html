<style>
  .circle-q { cursor: pointer; font-size: 1rem; }
</style>
<section class="container" >
  <div class="row pt-5 pb-2 d-flex justify-content-end" *ngIf="($breadcrumb | async) as breadcrumbs">
    <xng-breadcrumb></xng-breadcrumb>
  </div>
  <div class="row py-5" *ngIf="product">
    <div class="col-md-5">
      <svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    </div>
    <div class="col-md-7">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <div>
        <i class="fa fa-minus-circle mr-2 circle-q" (click)="decrementQuantity()"></i>
        <span class="font-weight-bold" style="font-size: 1rem;">
          {{ quantity }}
        </span>
        <i class="fa fa-plus-circle mx-2 circle-q" (click)="incrementQuantity()"></i>
        <button class="btn btn-outline-secondary ml-4" (click)="addItemToBasket()">Add to Cart</button>
      </div>
    </div>
  </div>
</section>
