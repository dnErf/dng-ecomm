<style>
  .circle-q { cursor: pointer; font-size: .88rem; }
</style>
<section class="py-5">
  <div class="container">
    <div *ngIf="($basket | async) === null">
      <p>There are no items in your basket</p>
    </div>
    <div *ngIf="$basket | async as basket">
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>-</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of basket.items">
                  <th>
                    <div>
                      <div>
                        <a routerLink="/shop/{{ item.id }}">{{ item.productName }}</a>
                      </div>
                    </div>
                  </th>
                  <td>{{ item.price | currency }}</td>
                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <i class="fa fa-minus-circle mr-2 circle-q" (click)="decrementQuantity(item)"></i>
                      <span>{{ item.quantity }}</span>
                      <i class="fa fa-plus-circle mx-2 circle-q" (click)="incrementQuantity(item)"></i>
                    </div>
                  </td>
                  <td>{{ item.price * item.quantity | currency }}</td>
                  <td>
                    <i class="fa fa-trash" (click)="removeBasketItem(item)" style="cursor: pointer;"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-6">
          <!-- order totals -->
          <basket-total></basket-total>
          <div class="d-flex justify-content-end">
          <a class="btn btn-primary text-white py-2 btn-sm" routerLink="/basket/checkout">
            Checkout
          </a>
        </div>
        </div>
        <!--  
        <div class="col-6 offset-6">
          check out pay
        </div>
        -->
      </div>
    </div>
  </div>
</section>
